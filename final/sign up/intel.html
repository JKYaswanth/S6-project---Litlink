<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap"
    />
  </head>
  <body>
    <div class="homepage-customer">
      <div class="homepage-customer-child"></div>
      <div class="wrapper-rectangle-1">
        <img
          class="wrapper-rectangle-1-child"
          loading="lazy"
          alt=""
          src="c:\Users\jeeva\OneDrive\Pictures\Screenshots\Screenshot 2024-05-14 083414.png"
        />
      </div>
      <header class="logo-parent">
        <img class="logo-icon" alt="" src="c:\Users\jeeva\OneDrive\Pictures\Screenshots\Screenshot 2024-05-14 082208.png" />

        <textarea class="frame-child" rows="{5}" cols="{11}"> </textarea>
      </header>
      <div class="rectangle-parent">
        <div class="frame-item"></div>
        <div class="frame-wrapper">
          <div class="sign-up-parent">
            <div class="sign-up">Sign up</div>
            <img
              class="frame-inner"
              loading="lazy"
              alt=""
              src="./public/group-2.svg"
            />
          </div>
        </div>
        <div class="line-parent">
          <img class="line-icon" alt="" src="" />

          <input class="user-name" placeholder="User Name" type="text" />
        </div>
        <div class="email-id-parent">
          <input
            class="email-id"
            name="Email"
            placeholder="Email Id"
            type="email"
          />

          <div class="line-wrapper">
            <div class="line-div"></div>
          </div>
        </div>
        <div class="password-parent">
          <input
            class="password"
            placeholder="Password
"
            type="password"
          />
          

          <div class="line-container">
            <div class="frame-child1"></div>
          </div>
        </div>
        <div class="line-group">
          <div class="frame-child2"></div>
          <input
            class="repeat-password"
            placeholder="Repeat Password"
            type="password"
          />
        </div>
        <div class="frame-container">
          <button class="rectangle-group">
            <div class="rectangle-div"></div>
            <div class="sign-up1">
              <p class="sign-up2">Sign Up</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
